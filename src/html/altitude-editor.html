<div class="tool">
  <table>
    <tr>
      <label for="altitude-editor">Altitude Editor</label>
    </tr>
    <tr>
      <canvas id="altitude-editor" width="400" height="200" style="border: 1px solid black;"></canvas>
    </tr>
    <tr>
      <th><label for="gps-frequency">Maximum Altitude (m):</label></th>
      <td>
        <input
          id="max-altitude"
          name="max-altitude"
          type="text"
          maxlength="10"
          value="100"
        />
      </td>
    </tr>
    <tr>
      <th><label for="geoid-undulation">Geoid Undulation (m):</label></th>
      <td>
        <input
          id="geoid-undulation"
          name="geoid-undulation"
          type="text"
          maxlength="14"
          value="0.0"
        />
      </td>
    </tr>
</table>

</div>
